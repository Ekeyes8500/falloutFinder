<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fallout Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/main.css" />
    <script src="app/script/script.js"></script>
</head>
<body>

<!-- Modal -->
<div id="resultModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Result content-->
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h4 class="modal-title text-success">RESULT</h4>
        
      </div>
      <div class="modal-body" id="desc-target">
      </div>
      <div class="modal-footer">
        <a href="/" class="btn btn-default" style="color: green">Main Menu</a>
      </div>
    </div>

  </div>
</div>
    <img src="../../images/falloutbg.png" alt="fallout background" id="bg">
    <div class="container">
            <div class="row">
                    <div class="col-md-8 mx-auto text-center">
                        <div class="card bg-dark mb-3 mt-4 d-flex text-center">
                            <img class="card-img" src="images\computerbg.jpg" alt="Card image">
                            <div class="card-img-overlay text-center">
                            <div class="mt-2 card-body text-center">
                                <div class="text-success card-text">Please rate all responses 1 (Strongly Disagree) to 5 (Strongly Agree)</div>
                                <div id="question-div" class="text-success"></div>
                                <button id="start-button" class="btn btn-success mx-auto">Begin</button>
                                <div id="submit-div"></div>
                                
                            </div>                                
                        </div>
                  </div>
                </div>
            </div>
    </div>
    <script>
    
    </script>    
    
    
</body>
</html>
